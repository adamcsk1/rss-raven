<p-blockUI [blocked]="showBlockerLoading">
  <div class="w-screen h-screen flex flex-column justify-content-center align-items-center bg-surface-0">
    <div class="flex flex-column justify-content-center align-items-center">
      <img src="images/logo.png" [alt]="('APP_NAME' | signalTranslate)()" class="h-7rem p-1 heartbeat animation-duration-1000 animation-iteration-infinite unselectable" rssrLogoAutoContrast />
      <h1 class="text-center text-base line-height-2 font-bold unselectable">{{ ('APP_NAME' | signalTranslate)() }}</h1>
    </div>
    <div class="text-center p-1 pt-0 unselectable">{{ ('MESSAGE_PLEASE_WAIT' | signalTranslate)() }}</div>
  </div>
</p-blockUI>
